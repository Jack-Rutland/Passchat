<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/passchat.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Passchat</title>
		<link rel="icon" href="assets/doge.png">
    </head>
    <body>
        <div class="application-wrapper centered">
            <header>
                PASSCHAT
				<img src="assets/doge.png" alt="Doge face" width="25px" height="25px" style="margin-left: 10px;">
            </header>
            <main style="margin-top: 10%;">
				<form action="chat.html">
					<div class="join-form">
						<label for="username">Username</label>
						<input
							class="join-input"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="join-form">
						<label for="room">Room ID</label>
						<input
							class="join-input"
							type="text"
							name="roomID"
							id="roomID"
							placeholder="public"
							required
						/>
					</div>
					<button type="submit" class="btn join-btn">Join Chat</button>
				</form>
			</main>
        </div>
    </body>
</html>
