<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/passchat.css">
    </head>
    <body>
        <div class="application-wrapper centered">
            <header class="chat-header ">
                <span>
                    PASSCHAT
                    <img src="assets/doge.png" alt="Doge face" width="25px" height="25px" style="margin-left: 10px;">
                </span>
                <button class="leave-btn btn">
                    <a href='index.html' class="hidden-link">Leave Chat</a>
                </button>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                  <h3>Room ID:</h3>
                  <h2 id="room-name">
                      <!-- This will show the Room ID on room join -->
                  </h2>
                  <h3>Users</h3>
                  <ul id="users" class="user-list">
                      <!-- This will populate with users on room join and user change -->
                  </ul>
                </div>
                <div class="chat-messages">
                    <!-- This will populate with chat messages as they come in -->
                </div>
              </main>
            <footer>
                <div class="message-form">
                    <form id="chat-form">
                        <input
                        id="msg"
                        type="text"
                        placeholder="Enter Message"
                        required
                        autocomplete="off"
                        />
                        <button class="chat-btn btn">Send</button>
                    </form>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
